---
spring:
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /docs

ar-store-config:
  maxPageSize: 50
  defaultPageSize: 20
  logoutPath: /api/logout
  security:
    secret-key: 6E5A7234753778214125442A472D4B614E645267556B58703273357638792F42
    jwtTokenHeaderName: Authorization
    jwtTokenHeaderPrefix: Bearer
    tokenLifeTimeMinutes: 60